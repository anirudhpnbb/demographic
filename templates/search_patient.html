{% extends "base.html" %}

{% block title %}Search Patient - Patient Demographic System{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6 mx-auto">
        <div class="card">
            <div class="card-header">
                <h4><i class="fas fa-search"></i> Search Patient</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="patient_id" class="form-label">Patient ID</label>
                        <input type="text" class="form-control" id="patient_id" name="patient_id" 
                               placeholder="Enter Patient ID (e.g., PAT000001)" required>
                        <div class="form-text">
                            Patient ID is provided at registration and can be found on patient cards or QR codes.
                        </div>
                    </div>
                    
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-search"></i> Search Patient
                        </button>
                    </div>
                </form>
                
                <hr>
                
                <div class="text-center">
                    <p class="text-muted">Or</p>
                    <a href="{{ url_for('patients') }}" class="btn btn-outline-primary">
                        <i class="fas fa-list"></i> Browse All Patients
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
